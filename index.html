<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome - Savory Bites</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        :root {
            --primary: #d63031;
            --secondary: #ffeaa7;
            --bg: #f8f9fa;
            --text-dark: #2d3436;
            --radius: 8px;
            --shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
            max-width: 420px;
        }

        .hero-image {
            max-width: 100%;
            border-radius: var(--radius);
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        p {
            margin-bottom: 1.5rem;
            color: #636e72;
        }

        .btn-group {
            display: flex;
            justify-content: space-around;
        }

        .btn {
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-weight: bold;
            transition: 0.2s ease-in-out;
        }

        .btn.primary {
            background-color: var(--primary);
            color: white;
        }

        .btn.secondary {
            background-color: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn:hover {
            opacity: 0.85;
        }
    </style>
</head>

<body class="welcome-page">
    <div class="container">
        <img src="img/hero-dish.jpg" alt="Signature Dish" class="hero-image" />
        <h1>Welcome to Savory Bites</h1>
        <p>Join our membership to unlock rewards and discounts!</p>
        <div class="btn-group">
            <a href="signup.html" class="btn primary">Sign Up</a>
            <a href="login.html" class="btn secondary">Log In</a>
        </div>
    </div>
</body>

</html>
