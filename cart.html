<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart - Savory Bites</title>
    <style>
        :root {
            --primary: #e63946;
            --primary-light: #ff6b6b;
            --bg: #f8f9fa;
            --text-dark: #2b2d42;
            --text-light: #8d99ae;
            --radius: 12px;
            --shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        body {
            margin: 0;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .cart-container {
            max-width: 1000px;
            margin: 3rem auto;
            padding: 2rem;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .cart-container:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 1rem;
            color: var(--primary);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
        }

        thead {
            background-color: var(--primary);
            color: white;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
        }

        th {
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        td {
            border-bottom: 1px solid #eee;
            color: var(--text-light);
        }

        tr:hover td {
            background-color: #f8f9fa;
            color: var(--text-dark);
        }

        .summary {
            text-align: right;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 2px dashed #eee;
        }

        .summary p {
            margin: 0.75rem 0;
            font-size: 1.1rem;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            text-decoration: none;
            margin-top: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: var(--transition);
            box-shadow: 0 4px 8px rgba(230, 57, 70, 0.2);
        }

        .btn:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(230, 57, 70, 0.3);
        }
    </style>
</head>

<body>
    <div class="cart-container">
        <h2>Your Cart</h2>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pad Thai</td>
                    <td>2</td>
                    <td>$16.00</td>
                </tr>
                <tr>
                    <td>Spring Rolls</td>
                    <td>1</td>
                    <td>$6.00</td>
                </tr>
            </tbody>
        </table>

        <div class="summary">
            <p>Subtotal: $22.00</p>
            <p><strong>Silver Tier Discount (5%): -$1.10</strong></p>
            <p><strong>Total: $20.90</strong></p>
            <a href="checkout.html" class="btn">Proceed to Checkout</a>
        </div>
    </div>
</body>

</html>
