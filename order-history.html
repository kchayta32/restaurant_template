<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order History - Savory Bites</title>
    <style>
        :root {
            --primary: #e74c3c;
            --secondary: #3498db;
            --bg: #f5f7fa;
            --text: #2c3e50;
            --light: #ecf0f1;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--bg);
            padding: 2rem;
            color: var(--text);
        }

        h2 {
            text-align: center;
            margin: 2rem 0;
            color: var(--primary);
            font-size: 2.2rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th,
        td {
            padding: 1.2rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        th {
            background: var(--primary);
            color: white;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }

        tr:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }

        td.status {
            font-weight: 600;
            color: #27ae60;
        }

        td:first-child {
            font-weight: 600;
            color: var(--secondary);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Your Order History</h2>
        <table>
            <thead>
                <tr>
                    <th>Order #</th>
                    <th>Date</th>
                    <th>Items</th>
                    <th>Total</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>#1023</td>
                    <td>July 19, 2025</td>
                    <td>
                        <div class="item">üçï 2x Pizza</div>
                        <div class="item">ü•§ 1x Drink</div>
                    </td>
                    <td>$26.47</td>
                    <td class="status">Delivered</td>
                </tr>
                <tr>
                    <td>#1022</td>
                    <td>July 17, 2025</td>
                    <td>üçî 1x Burger</td>
                    <td>$9.50</td>
                    <td class="status">Delivered</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
