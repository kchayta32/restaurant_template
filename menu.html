<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu - Savory Bites</title>
    <style>
        :root {
            --primary: #d63031;
            --primary-dark: #a51c1c;
            --bg: #f8f9fa;
            --radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            background: var(--bg);
            padding: 2rem;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: #fff;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            transition: var(--transition);
        }

        .card:hover img {
            transform: scale(1.05);
        }

        .card-content {
            padding: 1rem;
            flex: 1;
        }

        .card-content h4 {
            margin-bottom: 0.5rem;
        }

        .card-content p {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 1rem;
        }

        .card-content button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem;
            width: 100%;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: bold;
            transition: var(--transition);
        }

        .card-content button:hover {
            background: var(--primary-dark);
        }
    </style>
</head>

<body>
    <h2>Our Menu</h2>
    <div class="grid" style="margin: 0 auto; max-width: 1200px;">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591?w=500&auto=format&fit=crop"
                alt="Spicy Pepperoni Pizza" loading="lazy" />
            <div class="card-content">
                <h4>Spicy Pepperoni Pizza</h4>
                <p>$12.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=500&auto=format&fit=crop"
                alt="Classic Cheeseburger" loading="lazy" />
            <div class="card-content">
                <h4>Classic Cheeseburger</h4>
                <p>$9.50</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <!-- Add more items -->
    </div>
</body>

</html>
