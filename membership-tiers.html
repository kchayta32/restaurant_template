<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membership Tiers - Savory Bites</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #d63031;
            --bg: #f8f9fa;
            --gold: #f1c40f;
            --silver: #bdc3c7;
            --bronze: #cd7f32;
        }

        * {
            box-sizing: border-box;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg);
            padding: 2rem;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary);
        }

        .tiers {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .tier {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 280px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .tier:hover {
            transform: translateY(-5px);
        }

        .tier h3 {
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
            position: relative;
            padding-bottom: 0.5rem;
        }

        .tier h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: currentColor;
        }

        .tier-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: block;
        }

        .gold {
            border-top: 5px solid var(--gold);
        }

        .silver {
            border-top: 5px solid var(--silver);
        }

        .bronze {
            border-top: 5px solid var(--bronze);
        }

        .tier ul {
            list-style: none;
            margin-top: 1rem;
        }

        .tier ul li {
            margin: 0.5rem 0;
        }
    </style>
</head>

<body>
    <h2>Membership Tiers</h2>
    <div class="tiers">
        <div class="tier bronze">
            <i class="fas fa-medal tier-icon" style="color: var(--bronze)"></i>
            <h3>Bronze</h3>
            <p>Spend $0 – $199</p>
            <ul>
                <li>Welcome bonus</li>
                <li>Exclusive offers</li>
            </ul>
        </div>
        <div class="tier silver">
            <i class="fas fa-medal tier-icon" style="color: var(--silver)"></i>
            <h3>Silver</h3>
            <p>Spend $200 – $499</p>
            <ul>
                <li>5% discount</li>
                <li>Priority service</li>
            </ul>
        </div>
        <div class="tier gold">
            <i class="fas fa-crown tier-icon" style="color: var(--gold)"></i>
            <h3>Gold</h3>
            <p>Spend $500+</p>
            <ul>
                <li>10% discount</li>
                <li>Free drink on every order</li>
                <li>Birthday surprise</li>
            </ul>
        </div>
    </div>
</body>

</html>
